<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <h1>Travelista Tours</h1>
                <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
            </div>
        </div>
        <div class="right">
            <div class="login-box">
                <h2>Welcome</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="xyz@mail.com" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="****" required>
                    <button type="submit">LOGIN</button>
                    <a href="forget.php">Forgot Your Password?</a>
                </form>
                <div class="social-login">
                    <button class="google">Google</button>
                    <button class="facebook">Facebook</button>
                    <button class="apple">Apple</button>
                </div>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
